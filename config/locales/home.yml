en:
  home:
    start:
      heading: What do you want to do?
      lead_text: Use this service to settle a tax dispute by getting an impartial ruling from a judge.
      link_titles:
        appeal: Appeal against a tax decision
        close: Apply to close an enquiry
      link_descriptions:
        appeal: Settle a dispute with HM Revenue & Customs (HMRC), UK Border Force or the National Crime Agency.
        close: Ask the judge to order the closure of an ongoing tax enquiry.
      link_time_estimate: "%{minutes} minutes to complete"
    contact:
      heading: Contact us
      lead_text: Contact the tax tribunal helpline if you need help using this service. The helpline can't give you legal advice.
      description_html: |
        <p><strong>Tax tribunal helpline</strong></p>
        <p>Telephone: %{tax_tribunal_phone}</p>
        <p>Monday to Friday, 8:30am to 5pm</p>
        <p><a href="https://www.gov.uk/call-charges">Find out about call charges</a></p>
