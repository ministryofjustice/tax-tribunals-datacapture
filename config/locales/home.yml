  home:
    index:
      heading: What do you want to do?
      lead_text: Use this service to settle a tax dispute by getting an impartial ruling from a judge.
      link_titles:
        appeal: Appeal against a tax decision
        close: Apply to close an enquiry
        pay: Pay for an existing appeal
      link_descriptions:
        appeal: Get an impartial decision from a judge on a dispute with HMRC, UK Border Force or the National Crime Agency.
        close: Ask the judge to force HMRC to end an ongoing enquiry into your tax affairs.
        pay: If you have received a tax tribunal reference number and confirmation code by email but still need to pay your fee.
      link_time_estimate: "%{minutes} minutes to complete"
