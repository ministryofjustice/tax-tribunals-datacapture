en:
  home:
    start:
      heading: What do you want to do?
      lead_text: Use this service to settle a tax dispute by getting an impartial ruling from a judge.
      link_titles:
        appeal: Appeal against a tax decision
        close: Apply to close an enquiry
      link_descriptions:
        appeal: Settle a dispute with HM Revenue & Customs (HMRC), UK Border Force or the National Crime Agency.
        close: Ask the judge to order the closure of an ongoing tax enquiry.
      link_time_estimate: "%{minutes} minutes to complete"
    contact:
      heading: Contact
      lead_text: Useful information if you need help using this service. 
      description_html: |

        <p><strong>Tax tribunal helpline</strong></p>
        <p>Telephone: %{tax_tribunal_phone} (<a href="https://www.gov.uk/call-charges">find out about call charges)</a></p>
        <p>Monday to Friday, 8:30am to 5pm</p>
        <p>Please note: the helpline can't give you legal advice.</p>
        <p><strong>Other ways to get help</strong></p>
        <ul class="list list-bullet">
           <li><a href="https://www.citizensadvice.org.uk" target="_blank">Citizens Advice</a></li>
           <p>(call 03444 111 444 in England, 03444 77 20 20 in Wales, or check contact details for your local Citizens Advice office)</p>
           <li><a href="http://www.litrg.org.uk" target="_blank">Low Incomes Tax Reform Group</a></li>
           <li><a href="http://taxaid.org.uk" target="_blank">TaxAid</a></li>
           <li><a href="http://www.taxvol.org.uk" target="_blank">Tax Help for Older People</a></li>
           <p>(call 0845 601 3321 or 01308 488066, or email <a href="mailto:taxvol@taxvol.org.uk">taxvol@taxvol.org.uk</a>)</p>           
        </ul>

