  home:
    accessibility:
      description_html: |-
        <p class="govuk-body">Mae'r datganiad hygyrchedd hwn yn berthnasol i'r gwasanaeth ar-lein ‘apelio yn erbyn penderfyniad treth' a ‘gwneud cais i gau ymholiad treth'.</p>
        <p class="govuk-body">Gwasanaeth Llysoedd a Thribiwnlysoedd Ei Mawrhydi (GLlTEM) sy'n gyfrifol am y wefan hon. Rydym eisiau i gymaint o bobl â phosibl allu defnyddio'r gwasanaeth hwn.  Er enghraifft, golyga hyn y dylech allu:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li>newid lliwiau, lefelau cyferbyniad a ffontiau</li>
          <li>gwneud y testun hyd at 300% yn fwy heb iddo ddiflannu oddi ar y sgrin</li>
          <li>mynd drwy'r gwasanaeth gan ddefnyddio bysellfwrdd yn unig</li>
          <li>gwrando ar y gwasanaeth gan ddefnyddio darllenydd sgrin</li>
        </ul>
        <p class="govuk-body">Sylwch mai cydnawsedd â VoiceOver yn unig a gynhwyswyd yn y profion hygyrchedd a gynhaliwyd hyd yma.</p>
        <p class="govuk-body">Rydym hefyd wedi sicrhau ein bod wedi defnyddio iaith syml.</p>
        <p class="govuk-body">
          Mae gan <a href="https://mcmw.abilitynet.org.uk/" class="govuk-link">Ability Net</a> gyngor ynghylch gwneud eich dyfais yn haws i'w defnyddio os oes gennych anabledd.
        </p>
        <h2 class="govuk-heading-m">Pa mor hygyrch yw'r wefan hon</h2>
        <p class="govuk-body">Rydym yn y broses o baratoi archwiliad llawn o Ganllawiau Hygyrchedd Cynnwys Gwe (WCAG) fersiwn 2.1 ar gyfer y gwasanaeth hwn.</p>
        <p class="govuk-body">Byddwn yn diweddaru'r datganiad hwn unwaith y byddwn wedi cael adroddiad craffu WCAG 2.1. Yn y cyfamser, rydym wedi cynnal rhai profion sylfaenol ac wedi rhoi sylw i'r materion a amlygwyd.</p>
        <p class="govuk-body">
          Mi ddefnyddiom gydrannau o System Ddylunio GOV.UK i adeiladu'r gwasanaeth hwn. Mae <a href="https://design-system.service.gov.uk/accessibility/" class="govuk-link">canllawiau hygyrchedd y System Ddylunio</a> yn egluro statws hygyrchedd cyfredol y cydrannau hyn.
        </p>
        <p class="govuk-body">
          Mae'r cydrannau a restrir yng <a href="https://design-system.service.gov.uk/accessibility/" class="govuk-link">nghanllawiau hygyrchedd y System Ddylunio</a> yn cydymffurfio'n llwyr â safon AA WCAG 2.1.
        </p>
        <h2 class="govuk-heading-m">Adborth a gwybodaeth gyswllt</h2>
        <p class="govuk-body">Os ydych angen gwybodaeth sydd yn y gwasanaeth hwn mewn fformat arall megis ar ffurf PDF hygyrch, print bras, fformat hawdd ei ddarllen, recordiad sain neu braille:
        <ul class="govuk-list govuk-list--bullet">
            <li>Anfonwch e-bost i <a href="mailto:hmctsforms@justice.gov.uk" class="govuk-link">hmctsforms@justice.gov.uk</a></li>
        </ul>
        </p>
        <p class="govuk-body">Os byddwch yn anfon e-bost atom, byddwn yn ystyried eich cais ac yn ymateb o fewn 10 diwrnod.</p>
        <p class="govuk-body">Os hoffech siarad â rhywun yn uniongyrchol:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li>ffoniwch: %{tax_tribunal_phone}</li>
        </ul>
        </p>
        <h2 class="govuk-heading-m">Riportio problemau hygyrchedd</h2>
        <p class="govuk-body">
          Rydym wastad yn ceisio gwella hygyrchedd y wefan hon. Os byddwch yn cael unrhyw broblemau nad ydynt wedi'u cynnwys ar y dudalen hon, neu'n credu nad ydym yn bodloni'r rheoliadau hygyrchedd, anfonwch e-bost i:
          <a href="mailto:hmctsforms@justice.gov.uk" class="govuk-link">hmctsforms@justice.gov.uk</a>
          yn nodi manylion y broblem ac unrhyw dechnoleg gynorthwyol yr ydych yn ei defnyddio.
        </p>
        <h2 class="govuk-heading-m">Y Weithdrefn Orfodi</h2>
        <p class="govuk-body">
          Y Comisiwn Cydraddoldeb a Hawliau Dynol (EHRC) sy'n gyfrifol am orfodi Rheoliadau Hygyrchedd Cyrff y Sector Cyhoeddus (Gwefannau a Rhaglenni Symudol) (Rhif 2) 2018 (y ‘rheoliadau hygyrchedd').
          Os nad ydych chi'n fodlon gyda'r ffordd rydym yn ymateb i'ch cwyn, <a href="https://www.equalityadvisoryservice.com/" class="govuk-link">cysylltwch â'r Gwasanaeth Cynghori a Chymorth Cydraddoldeb (EASS)</a>
        </p>
        <h1 class="govuk-heading-l">Gwybodaeth dechnegol am hygyrchedd y wefan hon</h1>
        <p class="govuk-body">Mae GLlTEM wedi ymrwymo i sicrhau bod ei ffurflenni ar-lein a'i wasanaethau yn hygyrch, a hynny yn unol â Rheoliadau Hygyrchedd Cyrff y Sector Cyhoeddus (Gwefannau a Rhaglenni Symudol) (Rhif 2) 2018.</p>
        <h2 class="govuk-heading-m">Statws cydymffurfiaeth</h2>
        <p class="govuk-body">
          Mae'r wefan hon yn cydymffurfio'n rhannol â <a href="https://www.w3.org/TR/WCAG21/" class="govuk-link">safon AA Canllawiau Hygyrchedd Cynnwys Gwe fersiwn 2.1</a>, a hynny oherwydd y materion o beidio â chydymffurfio a restrir isod.
        <h1 class="govuk-heading-l">Cynnwys anhygyrch</h1>
        <p class="govuk-body">Mae'r cynnwys isod yn anhygyrch am y rhesymau canlynol.</p>
        <h2 class="govuk-heading-m">Anghydymffurfio â'r rheoliadau hygyrchedd</h2>
        <h3 class="govuk-heading-s">Diffyg profi hygyrchedd y wefan â llaw</h3>
        <p class="govuk-body">Mae rhai profion sylfaenol wedi'u cynnal ar wasanaeth ar-lein y Tribiwnlys Treth. Yn benodol, sicrhawyd bod y gwasanaeth yn pasio profion safon AA WCAG 2.1 o ran adnoddau profi hygyrchedd gwefan HTML, <em>Pa11y</em> a <em>WAVE</em>. Hefyd, profwyd y gwasanaeth o'r dechrau i'r diwedd gan ddefnyddio VoiceOver, y bysellfwrdd yn unig, a gwnaethpwyd y testun 300% yn fwy.</p>
        <p class="govuk-body">Fodd bynnag, oherwydd y diffyg i brofi hygyrchedd y wefan â llaw, nid yw'n bosib datgan bod y gwasanaeth yn cydymffurfio'n llwyr â'r rheoliadau. Bydd yr archwiliad llawn a gynhelir o WCAG 2.1 yn manylu ar hygyrchedd cyffredinol y gwasanaeth. Bydd hyn yn ein galluogi i gymryd camau i sicrhau bod y gwasanaeth yn cydymffurfio'n llwyr â'r rheoliadau.</p>
        <h1 class="govuk-heading-l">Beth rydym yn ei wneud i wella hygyrchedd y gwasanaeth hwn</h1>
        <p class="govuk-body">Rydym yn y broses o drefnu archwiliad llawn o WCAG 2.1. Byddwn wedyn yn diweddaru'r datganiad hwn. </p>
        <h1 class="govuk-heading-l">Paratoi'r datganiad hygyrchedd hwn</h1>
        <p class="govuk-body">Paratowyd y datganiad hwn ar y 23ain o Dachwedd 2020. Cafodd ei ddiweddaru ddiwethaf ar y 23ain o Dachwedd 2020.</p>
        <p class="govuk-body">Profwyd y wefan hon ddiwethaf ar y 23ain o Dachwedd 2020. Cynhaliwyd y profion gan Wasanaeth Llysoedd a Thribiwnlysoedd Ei Mawrhydi (GLlTEM).</p>
