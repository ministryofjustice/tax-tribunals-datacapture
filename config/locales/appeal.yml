  steps:
    appeal:
      start:
        show:
          impartial_decision: Get an impartial decision on your dispute
          heading: Appeal against a tax decision
          lead_text_html: You have 30 calendar days to appeal. This begins from the date of the original notice or review conclusion letter.
          description_html: |
            <p>You can appeal late by giving reasons. The judge will decide if your appeal can go ahead.</p>
            <h2 class="heading-medium">What you will need</h2>
            <ul class="list list-bullet">
              <li><strong>a scan or photo</strong> of the original notice or review conclusion letter</li>
              <li><strong>reasons for your appeal</strong> to copy and paste or attach as a document</li>
            </ul>
            <p>You'll also need to download and fill in an <a href="%{approval_form_href}" class="ga-pageLink" data-ga-category="Proforma" data-ga-label="rep auth">authorisation form (%{approval_form_format_and_size})</a> if you want someone to represent you.</p>
            <p class="notice util_mt-large">
              <i class="icon icon-important"> <span class="visuallyhidden">Warning</span> </i>
              <strong class="bold-small">You can’t save details so get everything ready before you start </strong>
            </p>
          continue: Continue
      case_type:
        edit:
          heading: What is your appeal about?
          lead_text: Check the original notice letter or review conclusion letter.
      case_type_show_more:
        edit:
          heading: What is your appeal about?
          lead_text: Check the original notice letter or review conclusion letter.
      dispute_type:
        edit:
          heading: What is your dispute about?
          lead_text: Check the original notice letter or review conclusion letter.
      penalty_amount:
        edit:
          heading: How much is the penalty or surcharge you are disputing?
          lead_text: Check the original notice letter or review conclusion letter for this information.
          penalty_level_1: £100 or less
          penalty_level_2: over £100 – £20,000
          penalty_level_3: over £20,000
      tax_amount:
        edit:
          heading: How much tax is under dispute?
          lead_text: Check the original notice letter or review conclusion letter for this information.
      penalty_and_tax_amounts:
        edit:
          heading: What are the tax and penalty or surcharge amounts under dispute?
          lead_text: Both figures must be shown on the same letter, either the original notice or review conclusion letter.

