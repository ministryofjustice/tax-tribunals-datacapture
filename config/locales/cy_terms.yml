    info: "Trwy ddefnyddio’r gwasanaeth ‘Gwneud Cais i'r Tribiwnlys Treth’ hwn, rydych yn cytuno i’n %{privacy_link} a’r telerau ac amodau hyn. Darllenwch nhw’n ofalus, os gwelwch yn dda."
