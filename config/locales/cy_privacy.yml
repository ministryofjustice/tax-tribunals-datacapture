      header: "Cwcis a thechnolegau tebyg"
      line_1: "Mae GLlTEM yn defnyddio cwcis (ffeiliau testun bychain sy’n cael eu rhoi ar eich dyfais) a thechnolegau tebyg i ddarparu ein gwasanaeth ar-lein ac i gasglu data am ryngweithio â defnyddwyr a pherfformiad."
      line_2: "Ymhlith pethau eraill, mae cwcis yn ein galluogi i storio eich dewisiadau a'ch gosodiadau, olrhain cynnydd trwy'r gwasanaeth a deall sut ydych chi'n defnyddio'r wefan fel bod modd ei diweddaru a'i gwella yn seiliedig ar anghenion defnyddwyr. Os ydych yn defnyddio nodwedd Cadw a Dychwelyd y gwasanaeth, yna mae’r cwcis yn eich helpu gyda mewngofnodi."
      line_3: "Mae yna amrywiaeth o offerynnau i reoli cwcis a thechnolegau tebyg, gan gynnwys rheolyddion porwr i rwystro a dileu cwcis a rheolyddion gan ddarparwyr trydydd parti gwasanaethau dadansoddi er mwyn dewis peidio â chaniatáu casglu data. Fodd bynnag, gall eich porwr a dewisiadau eraill effeithio ar eich gallu i ryngweithio â’n gwasanaeth."
      line_4: "Gweler ein polisi ‘%{cookies}’ am ragor o wybodaeth. "
