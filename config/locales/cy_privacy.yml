    terms: "Telerau ac amodau"
    who_managing:
      header: "Pwy sy’n rheoli'r gwasanaeth hwn"
      line_1: "Gwasanaeth Llysoedd a Thribiwnlysoedd Ei Mawrhydi (GLlTEM) sy’n rheoli’r gwasanaeth hwn, sef  un o asiantaethau gweithredol y Weinyddiaeth Gyfiawnder (MoJ)."
      line_2: "MoJ yw’r rheolydd data at ddibenion diogelu data. Mae %{moj_personal_character} yn egluro sut mae’r MoJ yn prosesu data personol."
      line_3: "Fel rhan o’r MoJ, mae GLlTEM yn gyfrifol am benderfynu sut mae eich data personol yn cael ei ddefnyddio ac am ddiogelu'r data personol rydych yn ei ddarparu."
      line_4: "Mae yna ragor o wybodaeth am ddefnyddio’r gwasanaeth hwn yn y %{terms_condition}."
      personal_character: "Siarter gwybodaeth bersonol y Weinyddiaeth Gyfiawnder"
    why_collect:
      header: "Pam rydym ni’n casglu eich data personol"
      line_1: "Rydym ni’n casglu eich data personol i:"
      line_2: "Mae ein staff yn defnyddio eich data personol i brosesu eich apêl neu'ch cais. Maent yn gweithio yn y DU ac mae eich data yn cael ei storio yn y DU."
      line_3: "Nid yw’r data a ddefnyddir i wella'r gwasanaeth hwn yn eich adnabod yn bersonol ac nid yw’n cynnwys unrhyw ddata personol sy'n ymwneud â'ch achos chi. Yn hytrach, rydym yn defnyddio data dadansoddol am sut mae'r gwasanaeth yn cael ei ddefnyddio ynghyd ag unrhyw adborth a ddarperir gennych. Mae’r cyfeiriad e-bost sydd ynghlwm wrth eich adborth yn cael ei gadw’n gyfrinachol ac fe’i defnyddir ond ar gyfer ymateb i unrhyw broblemau neu ymholiadau sydd gennych ynghylch y gwasanaeth. Yn dilyn hynny, bydd yn cael ei ddileu pan ni fydd ei angen mwyach."
      list_1: "brosesu eich apêl neu’ch cais"
      list_2: "bodloni gofynion cyfreithiol"
      list_3: "gwella’r gwasanaeth hwn"
