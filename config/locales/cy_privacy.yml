        list_4: "i gyfyngu ar y mynediad at y data personol (er enghraifft, gallwch ofyn i'r data gael ei storio am gyfnod hirach a pheidio â chael ei ddileu'n awtomatig, yn amodol ar gyfyngiadau'r dechnoleg a ddefnyddir)"
    how_we_share:
      google_privacy: "Polisi Preifatrwydd"
      google_privacy_title: "Tudalen Polisi Preifatrwydd Google"
      header: "Sut rydym ni’n rhannu eich data personol"
      line_1: "Bydd eich data yn cael ei rannu gydag adran o'r llywodraeth a wnaeth y penderfyniad rydych chi’n apelio yn ei erbyn. Yn yr achos hwn, Cyllid a Thollau EM, Asiantaeth Ffiniau’r DU neu’r Asiantaeth Troseddu Cenedlaethol, yn ddibynnol ar natur eich achos. Mae hyn yn angenrheidiol fel bod yr adran yn gallu ymateb i’ch apêl."
      line_2: "Mae’n bwysig nodi bod y Tribiwnlys Treth yn gorff hollol annibynnol ac nid oes ganddo gofnod o unrhyw achosion sy'n weddill sydd gennych gydag adrannau eraill o'r llywodraeth hyd nes eich bod yn cyflwyno apêl neu gais trwy ddefnyddio'r gwasanaeth ar-lein hwn, neu drwy sianeli mwy confensiynol, e.e. trwy'r post."
      line_3: "Rydym ni'n defnyddio Google Analytics i gasglu ystadegau am ein gwefan. Mae'r data dienw hwn am y defnydd o'r wefan yn cael ei rannu gyda Google. Gweler %{google_privacy} Google am fwy o wybodaeth. "
    how_we_store:
      azure_terms: "Telerau ac Amodau Microsoft Azure"
      header: "Sut rydym ni’n storio eich data personol"
      line_1: "Mae GLlTEM yn cymryd diogelu data o ddifrif ac yn cymryd pob cam posib i sicrhau bod eich data yn aros yn breifat ac yn ddiogel. Mae’r holl ddata a gesglir gan y gwasanaeth hwn ac sy'n cael ei storio ar ein cronfa ddata diogel yn cael ei gadw o fewn yr Ardal Economaidd Ewropeaidd (EEA)."
      line_2: "Mae GLlTEM yn defnyddio platfform cwmwl Microsoft Azure i storio eich data. Trwy gyflwyno eich gwybodaeth, rydych yn cytuno i %{azure_terms}."
      line_3: "Mae'r gwasanaeth wedi'i ddylunio i gadw eich gwybodaeth bersonol yn ddiogel, ac felly mae'r gwasanaeth wedi'i osod i ddod â’r sesiwn i ben ar ôl 30 munud o wneud dim. Ar ôl hynny, bydd unrhyw ddata sydd heb ei gadw yn cael ei ddileu a bydd rhaid ichi gychwyn eto."
      line_4: "Mae unrhyw ddogfennau ategol rydych yn eu darparu yn cael eu cadw am 60 diwrnod o ddyddiad cyflwyno eich achos, ar ôl hynny maent yn cael eu dileu."
      line_5: "Mae dogfen PDF sy’n cynnwys manylion eich achos, ynghyd ag unrhyw ddogfennau ategol, yn cael ei storio ar-lein o fewn adran storio dogfennau y gwasanaeth. Dim ond aelodau allweddol o'r tribiwnlys sydd â mynediad at y rhan hon o'r gwasanaeth ar-lein ac maent yn mewngofnodi yn ddiogel o fewn y gwasanaeth rheoli achosion mewnol trwy ddolen sy'n unigryw i'ch achos chi."
      line_6: "Ar ôl ichi gwblhau eich cais, bydd y ffeil papur a gynhyrchir gan y tribiwnlys yn cael ei storio am 12 mis o ddyddiad y penderfyniad terfynol, ar ôl hynny bydd yn cael ei ddinistrio yn gyfrinachol. Ar hyn o bryd bydd cofnod digidol eich achos yn aros ar raglen rheoli achosion mewnol y tribiwnlys; fodd bynnag, y bwriad yw cyflwyno'r cyfnod cadw o 12 mis ar gyfer ffeiliau papurau gyda ffeiliau digidol hefyd, fel swyddogaeth awtomatig sydd wedi'i halinio â pholisïau cyfredol cadw a dileu ffeiliau, gweler ‘Eich hawliau’ o dan %{how_to_access}."
      storing_save_return:
        header: "Storio gan ddefnyddio’r nodwedd 'Cadw a Dychwelyd'"
        line_1: "Os ydych yn defnyddio’r nodwedd ‘Cadw a Dychwelyd’, bydd unrhyw beth fyddwch yn ei gadw trwy ddefnyddio’r nodwedd hon yn parhau i fod ar gael am 14 diwrnod o'r dyddiad y cafodd ei gadw'n wreiddiol. Ar ôl hynny, er mwyn diogelu eich preifatrwydd ac oherwydd y bydd y cyfnod apelio wedi dod i ben, os na fyddwch wedi cyflwyno eich achos yn ystod y cyfnod hwn, bydd yr  holl ddata'n cael ei ddileu'n awtomatig, a bydd rhaid ichi gychwyn eto."
        line_2: "Mae’r cyfrif rydych chi’n ei greu yn gyfrif dros dro ac mae'n bodoli dim ond tra bydd gennych 1 neu fwy o achosion gweithredol wedi'u cadw. Unwaith bydd yr achos terfynol yn cael ei gyflwyno, yn cael ei ddileu gennych chi neu'n cael ei ddileu ar ôl i'r cyfnod o 14 diwrnod ddod i ben, bydd y cyfrif yn cael ei ddileu."
        line_3: "Bydd unrhyw gyfrif nad ydych wedi mewngofnodi iddo am fwy na 30 diwrnod yn cael ei ddileu, ynghyd ag unrhyw achosion sydd heb eu cyflwyno, ni waeth faint o apeliadau gall fod wedi'u cadw."
        line_4: "Bydd unrhyw ddogfennau ategol rydych wedi’u darparu wrth ddefnyddio'r nodwedd hon yn cael eu cadw am 60 diwrnod o'r dyddiad llwytho, ar ôl hynny byddant yn cael eu dileu ni waeth os ydych chi wedi cyflwyno'r achos ai peidio."
    how_we_use:
      govuk_notify: "GOV.UK Notify"
      header: "Sut rydym ni’n defnyddio eich data personol"
      line_1: "Mae eich cais ar-lein yn cynnwys dolen i ddogfen PDF sy'n cynnwys manylion eich achos ac unrhyw ddogfennau ategol rydych chi wedi'u darparu. Mae'r rhain wedyn yn cael eu lawrlwytho gan y tribiwnlys. Ar ôl 60 diwrnod, bydd pob dogfen yn cael ei dileu o wasanaeth mewngofnodi ar-lein GOV.UK, lle maent yn cael eu cadw dros dro."
      line_2: "Efallai y byddwn yn gofyn am eich caniatâd i ddefnyddio eich cyfeiriad e-bost i anfon negeseuon e-bost atoch trwy system %{govuk_notify}. Mae hyn yn cynnwys anfon manylion eich achos os byddwch yn dewis yr opsiwn hwn.  O fewn Ardal Economaidd Ewrop yn unig y mae’r system yn prosesu negeseuon e-bost tan y pwynt lle mae’r negeseuon e-bost yn cael eu trosglwyddo i’r darparwr rydych chi’n ei ddefnyddio. Cedwir data defnyddiwr am 7 diwrnod a gall y cyfeiriad(au) e-bost a'r enw(au) y byddwch yn eu rhoi pan fyddwch yn gwneud cais neu apêl fod yn weladwy yn y system.  Mae mynediad i GOV.UK Notify yn gyfyngedig i aelodau allweddol o’r tîm cefnogi technegol. "
      line_3: "Rydym yn %{use_cookies} i gasglu data sy'n dweud wrthym am sut mae'r gwasanaeth yn cael ei ddefnyddio, gan gynnwys:"
      list_1: "cyfeiriad IP eich cyfrifiadur, eich ffôn neu'ch tabled"
      list_2: "yr ardal neu’r dref lle rydych yn defnyddio’ch cyfrifiadur, ffôn neu dabled"
      list_3: "y system weithredu a'r porwr gwe rydych chi’n eu defnyddio"
      use_cookies: "defnyddio cwcis"
      use_cookies_title: "Tudalen rheoli cwcis"
    info_1: "Mae eich preifatrwydd yn bwysig i ni. Mae’r datganiad preifatrwydd hwn yn egluro pa fath o ddata personol mae Gwasanaeth Llysoedd a Thribiwnlysoedd Ei Mawrhydi (GLlTEM) yn ei gasglu gennych pan fyddwch yn defnyddio'r gwasanaeth hwn, trwy ryngweithio gyda chi a thrwy ein gwasanaeth, a sut byddwn yn defnyddio y data hwnnw."
    info_2: "Os oes gennych unrhyw gwestiynau, gallwch gysylltu â’r tribiwnlys treth ar 0300 303 5176 (Gwybodaeth am %{call_charges})."
    last_update: "Diweddarwyd diwethaf: Mai 2018"
    personal_data:
      after_you_submit:
        header: "Ar ôl ichi gyflwyno eich gwybodaeth"
        line_1: "Ar ôl ichi gyflwyno eich cais byddwch yn gweld tudalen gadarnhau a byddwch yn cael neges gadarnhau drwy e-bost gyda’ch cyfeirnod ar gyfer yr achos; fodd bynnag, os nad yw'r cysylltiad rhwng y system ar-lein a'r system rheoli achosion ar gael ni fyddwch yn cael neges e-bost. Yn hytrach, bydd neges e-bost yn cael ei chynhyrchu a’i hanfon yn awtomatig i’r tribiwnlys. Bydd yn cynnwys dolen i fersiwn PDF o fanylion eich achos ynghyd ag unrhyw ddogfennau ategol bu ichi eu darparu. Yna bydd y rhain yn cael eu lawrlwytho gan y tribiwnlys a bydd yn mewnbynnu eich manylion â llaw a chofrestru eich achos. Ar ôl hynny byddwch yn cael cyfeirnod eich achos yn uniongyrchol gan y tribiwnlys."
        line_2: "Bydd unrhyw ddewisiadau y byddwch yn eu gwneud ac unrhyw ddata y byddwch yn ei ddarparu yn cael ei drosglwyddo’n uniongyrchol i'r tribiwnlys ac, os yw’r cysylltiad ar gael, ei gofnodi’n awtomatig yn y system rheoli achosion; fel arall bydd y data’n cael ei fewnbynnu â llaw. "
        line_3: "Gallwch addasu’r wybodaeth rydych wedi’i darparu ar unrhyw bwynt yn y broses; fodd bynnag, unwaith y byddwch wedi cyflwyno'ch achos, ni fydd modd ichi weld neu addasu’r wybodaeth a ddarparwyd gennych. Bydd rhaid ichi gysylltu â’r tribiwnlys ar 0300 303 5176 i drafod eich achos ymhellach (Gwybodaeth am %{call_charges})."
      befor_you_submit:
        header: "Cyn ichi gyflwyno eich gwybodaeth"
        line_1: "Er mwyn diogelu eich gwybodaeth bersonol, bydd unrhyw ddata a roddir gennych wrth ichi symud trwy’r gwasanaeth yn cael ei gadw dros dro hyd nes eich bod yn cyflwyno eich apêl neu’ch cais, ar ôl hynny ni fydd modd gweld neu addasu eich apêl ymhellach ar-lein."
        line_2: "Os nad ydych yn gallu cwblhau eich apêl am unrhyw reswm, gallwch ddefnyddio’r nodwedd ‘Cadw a Dychwelyd (isod) ar unrhyw adeg a dychwelyd yn ddiweddarach."
      case_details_email:
        header: "Anfon manylion achos drwy neges e-bost"
        line_1: "Fe ofynnir i chi os ydych eisiau i gopi o fanylion eich achos gael eu hanfon i naill ai'r trethdalwr, cynrychiolydd neu’r ddau drwy e-bost.  Mae hyn yn ddewisol ac nid ydym yn argymell eich bod yn gwneud hyn os yw eich achos yn cynnwys gwybodaeth sy’n hynod o sensitif.  Os byddwch yn dewis anfon copi o fanylion yr achos drwy e-bost, rydych yn gwneud hyn ar eich risg eich hun.  Ni allwn warantu na fydd y data’n cael ei ryng-gipio’n faleisus unwaith y bydd yn gadael eich gwasanaeth hysbysiadau e-bost ni.  Nid yw manylion eich achos yn weladwy yn y system hysbysiadau e-bost.  Am ragor o wybodaeth, ewch i %{how_we_use}. "
      header: "Data personol rydym ni’n ei gasglu"
      line_1: "Rydym ni’n casglu’r data canlynol pan fyddwch yn defnyddio’r gwasanaeth hwn:"
      line_2: " after which you can no longer access your data online and all further business must be carried out directly with the tribunal"
      line_3: "Os oes gennych gynrychiolydd, byddwn yn gofyn am:"
      line_4: "Os ydych yn gynrychiolydd sy’n gweithredu ar ran yr apelydd, yna bydd angen ichi ddarparu gwybodaeth am yr unigolyn rydych yn apelio ar ei ran, gan gynnwys:"
      list_1: "eich enw a’ch cyfeiriad"
      list_2: "eich cyfeiriad e-bost a’ch rhif ffôn (dewisol)"
      list_3: "unrhyw wybodaeth bersonol arall rydych yn ei darparu fel rhan o'ch apêl neu'ch cais, e.e. gwybodaeth sydd yn 'sail yr apêl’ ac unrhyw ddogfennau rydych yn eu llwytho"
      list_4: "eu henw a’u cyfeiriad"
      list_5: "eu cyfeiriad e-bost a’u rhif ffôn (dewisol)"
      list_6: "eu henw a’u cyfeiriad"
      list_7: "eu cyfeiriad e-bost a’u rhif ffôn (dewisol)"
      using_save_return:
        header: "Defnyddio'r nodwedd ‘Cadw a Dychwelyd’"
        line_1: "Os byddwch yn penderfynu defnyddio nodwedd ‘Cadw a Dychwelyd’ y gwasanaeth hwn, bydd gofyn ichi ddarparu eich cyfeiriad e-bost a dewis cyfrinair i greu cyfrif dros dro i reoli eich apêl/apeliadau neu eich cais/ceisiadau, gweler 'Storio gan ddefnyddio’r nodwedd 'Cadw a Dychwelyd' o dan %{how_we_use}"
