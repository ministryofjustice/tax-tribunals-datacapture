        line_2: "Trwy gysylltu â’r llys sy’n delio â'ch gwybodaeth neu weld yr wybodaeth a ddarparwyd gennych wrth ichi ddefnyddio ein gwasanaethau neu oedden ni wedi cysylltu â chi. Gellir cysylltu â Swyddog Diogelu Data y Weinyddiaeth Gyfiawnder yn:"
        list_1: ""
