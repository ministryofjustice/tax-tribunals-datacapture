    index:
      continue: Continue
      heading: Apply to close an enquiry
      lead_text: Ask the judge to end a tax enquiry with a closure, counteraction or no-counteraction notice.
      description_html: |
        <div role="note" aria-label="Information" class="info-notice">
          <p>This service is not currently available in Welsh, please continue or alternatively <a href="https://www.gov.uk/government/publications/form-t245-application-to-close-enquiry" class="govuk-link">apply in Welsh (Cymraeg)</a> using the paper form.</p>
        </div>
        <h2 class="govuk-heading-m">What you will need</h2>
        <ul class="govuk-list govuk-list--bullet">
          <li><strong>details of the enquiry</strong> including the HMRC reference number and tax years under enquiry</li>
        </ul>
        <p>You can also provide further information and supporting documents saying why you think the enquiry should end.</p>
        <p>You'll need to complete an <a href="%{approval_form_href}" class="govuk-link" target="_blank" rel="noopener">authorisation form (%{approval_form_format_and_size})<span class="visuallyhidden"> (opens in new window)</span></a> if you want someone to represent you and they are not a practising solicitor or barrister.</p>
