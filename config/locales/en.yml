  appeal_home:
    index:
      impartial_decision: Get an impartial decision on your dispute
      heading: Appeal against a tax decision
      lead_text_html: You have 30 calendar days to appeal. This begins from the
        date of the original notice or review conclusion letter.
      description_html: |
        <p>You may be able to appeal late by giving reasons. The judge will decide if your appeal can go ahead.</p>
        <div role="note" aria-label="Information" class="info-notice">
          <p>This service is not currently available in Welsh, please continue or alternatively <a href="https://www.gov.uk/government/publications/notice-of-appeal-ask-a-tax-judge-to-examine-a-dispute-form-t240" class="govuk-link">apply in Welsh (Cymraeg)</a> using the paper form.</p>
        </div>
        <h2 class="govuk-heading-m">What you will need</h2>
        <ul class="govuk-list govuk-list--bullet">
          <li><strong>a scan or photo</strong> of the original notice or review conclusion letter</li>
          <li><strong>reasons for your appeal</strong> so the judge can hear things from your side</li>
        </ul>
        <p>You'll also need to complete an <a href="%{approval_form_href}" class="govuk-link" target="_blank" rel="noopener">authorisation form (%{approval_form_format_and_size})<span class="visuallyhidden"> (opens in new window)</span></a> if you want someone to represent you and they are not a practising solicitor or barrister.</p>
      continue: Continue
      page_title: Start an appeal
