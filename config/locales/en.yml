en:
  dictionary:
    default_service_title: &default_service_title "Appeal to the tax tribunal - GOV.UK"
    attach_reasons_document: &attach_reasons_document "<strong>Attach reasons as a document</strong>"
    attach_reasons_blank_error: &attach_reasons_blank_error "You must enter reasons or attach a document"
    blank_uploading_problems: &blank_uploading_problems "Please describe the problem"
    blank_first_name: &blank_first_name "Please enter your first name"
    blank_last_name: &blank_last_name "Please enter your last name"
    blank_address: &blank_address "Please enter a contact address"
    blank_postcode: &blank_postcode "Please enter the postcode"
    blank_organisation_name: &blank_organisation_name "Please enter a name"
    blank_organisation_fao: &blank_organisation_fao "Please enter a contact name"
    invalid_email: &invalid_email "Please enter a valid email address"

    YESNO: &YESNO
      'yes': 'Yes'
      'no': 'No'

    REP_ADDRESS: &REP_ADDRESS
      representative_contact_address: Address
      representative_contact_postcode: Postcode
      representative_contact_email: Email address
      representative_contact_phone: Contact phone number (optional)

    TAXPAYER_ADDRESS: &TAXPAYER_ADDRESS
      taxpayer_contact_address: Address
      taxpayer_contact_postcode: Postcode
      taxpayer_contact_email: Email address
      taxpayer_contact_phone: Contact phone number (optional)

    PENALTY_LEVELS: &PENALTY_LEVELS
      penalty_level_1: "£100 or less"
      penalty_level_2: over £100 – £20,000
      penalty_level_3: over £20,000

    CASE_TYPE_QUESTION: &CASE_TYPE_QUESTION
      heading: What is your appeal about?
      lead_text: Check the original notice letter or review conclusion letter.

    CHALLENGE_STATUS: &CHALLENGE_STATUS
      received: I have a review conclusion letter
      pending: I have been waiting less than 45 days for a review to finish
      overdue: I have been waiting for 45 days or more for a review to finish
      refused: I was refused a review as I was outside the time limit
      appeal_late_rejection: My appeal was rejected for being late
      review_late_rejection: My review was rejected for being late
      appealing_directly: No response. I want to appeal directly to the tribunal
      not_required: I was offered a review but didn’t accept

    START_FINISH: &START_FINISH
      start_again: Start again
      finish: Finish

    CYA_CONFIRMATION: &CYA_CONFIRMATION
      check_answers:
        show:
          page_title: Check your answers
          heading: Check your answers
        resume:
          page_title: Resume your case
          heading: Resume your %{appeal_or_application}
      confirmation:
        show:
          page_title: Case submitted
          case_submitted: Case submitted
          confirmation_email: We will send confirmation by email
          save_or_print_pdf: Save or print your case details
          what_happens_next_html: |
            <p>Please save or print your case details for your records.</p>
            <h2 class="heading-medium">What happens next?</h2>
            <p>The tax tribunal will:</p>
            <ul class="list list-bullet">
              <li>check your details and may ask you for more information</li>
              <li>write to confirm the next steps and if there will be a hearing</li>
              <li>contact any other parties and ask them to respond</li>
            </ul>
            <p>
              If you have any questions, you can contact the tax tribunal on %{tax_tribunal_phone} (find out about
              <a href="https://www.gov.uk/call-charges">call charges</a>).
            </p>

  steps:
    appeal:
      case_type:
        edit:
          page_title: Case type
          <<: *CASE_TYPE_QUESTION
      case_type_show_more:
        edit:
          page_title: Case type
          <<: *CASE_TYPE_QUESTION
      dispute_type:
        edit:
          heading: What is your dispute about?
          lead_text: Check the original notice letter or review conclusion letter.
          page_title: Dispute type
      penalty_amount:
        edit:
          heading: How much is the penalty or surcharge you are disputing?
          lead_text: Check the original notice letter or review conclusion letter
            for this information.
          <<: *PENALTY_LEVELS
          page_title: Penalty amount
      tax_amount:
        edit:
          heading: How much tax is under dispute?
          lead_text: Check the original notice letter or review conclusion letter
            for this information.
          page_title: Tax amount
      penalty_and_tax_amounts:
        edit:
          heading: What are the tax and penalty or surcharge amounts under dispute?
          lead_text: Both figures must be shown on the same letter, either the original
            notice or review conclusion letter.
          page_title: Penalty and tax amounts
      start:
        show:
          page_title: Start your appeal
    challenge:
      decision:
        edit:
          heading_direct: Did you appeal the original decision to HMRC?
          heading_indirect: Did you ask for a review of the original decision?
          help_panel:
            heading: Help with challenging a tax decision
            content_html: |
              <p>The original notice letter will say what you can do when you disagree with a tax decision.</p>
              <p>You can still appeal to the tax tribunal after you have challenged a tax decision.</p>
              <p>Find out about:</p>
              <ul class="list list-bullet">
                <li><a href="https://www.gov.uk/tax-appeals">challenging a tax decision with HM Revenue &amp; Customs (HMRC)</a></li>
                <li><a href="https://www.gov.uk/customs-seizures/overview">options when UK Border Force (UKBF) seizes your things</a></li>
                <li><a href="https://www.gov.uk/tax-tribunal/overview">how to challenge a National Crime Agency (NCA) decision</a></li>
              </ul>
          page_title: Did you appeal?
      decision_status:
        edit:
          heading: What response did you receive?
          page_title: Appeal status
      must_ask_for_review:
        show:
          heading: You must ask for a review of the original decision
          lead_text_html: The original notice letter will explain what to do.
          review_text_html: |
            <p>You should ask for a review even if you think you are late.</p>
            <p>Find out more about:</p>
            <ul class="list list-bullet">
              <li><a href="https://www.gov.uk/tax-appeals" target="_blank" rel="noopener">challenging a tax decision with HM Revenue &amp; Customs (HMRC)<span class="visuallyhidden"> (opens in new window)</span></a></li>
              <li><a href="https://www.gov.uk/customs-seizures/overview" target="_blank" rel="noopener">options when UK Border Force (UKBF) seizes your things<span class="visuallyhidden"> (opens in new window)</span></a></li>
            </ul>
          page_title: Must ask for review
      must_wait_for_review_decision:
        show:
          heading: You must wait before you can appeal
          lead_text_html: |
            <p>If you've accepted or asked for a review, you can only appeal to the tax tribunal when you have:</p>
            <ul class="list list-bullet">
              <li>received a review conclusion letter</li>
              <li>waited 45 days and not received a letter</li>
            </ul>
          page_title: Must wait for review
      must_challenge_hmrc:
        show:
          heading: You must appeal the original decision to HMRC
          lead_text: The original notice letter will explain what to do.
          free_to_challenge_hmrc_heading_html: You can only appeal to the tax tribunal
            once you have written to HMRC. Check the options when you <a href="https://www.gov.uk/tax-appeals">disagree
            with a tax decision.</a>
          free_to_challenge_hmrc_guidance_html: <p>You should appeal even if you think
            you are late. HMRC will decide whether to accept your appeal or explain
            what you can do next. </p> 
          contact_hmrc_button: Contact HMRC
          <<: *START_FINISH
          page_title: Must challenge HMRC
      must_wait_for_challenge_decision:
        show:
          heading: You must wait before you can appeal
          lead_text_html: |
            <p>If you've accepted or asked for a review, you can only appeal to the tax tribunal when you have:</p> <ul class="list list-bullet">
              <li>received a review conclusion letter</li>
              <li>waited 45 days and not received a letter</li>
            </ul>
          page_title: Must wait for decision
    closure:
      case_type:
        edit:
          heading: What type of enquiry do you want to close?
          lead_text: The tax tribunal can only deal with applications to close the
            following enquiries.
          page_title: Case type
      enquiry_details:
        edit:
          heading: Details of the enquiry you want closed
          lead_text: Check letters about the enquiry for this information.
          page_title: Enquiry details
      additional_info:
        edit:
          heading: Say why you think the enquiry should close (optional)
          attach_document_html: "<strong>Attach reasons as a document (optional)</strong>"
          page_title: Additional information
      support_documents:
        edit:
          heading: Add documents to support your application (optional)
          lead_text: The tax tribunal is independent and doesn't have access to any
            information you may have sent to HMRC.
          having_problems_uploading_html: I am having trouble uploading my documents
          page_title: Documents upload
      <<: *CYA_CONFIRMATION
      start:
        show:
          page_title: Start your closure
    shared:
      document_upload:
        current_document:
          previous_document_html: "<strong>Previously attached document:</strong><br>%{file_name}"
      representative_explanation:
        heading: What is a representative and what can they do?
        content_html: |
          <p>A representative can be a:</p>
          <ul class="list list-bullet">
              <li>professional lawyer, tax adviser, accountant</li>
              <li>friend or family relative</li>
            </ul>
          <p>You can use a representative if you feel you need help or advice. A representative is able to receive correspondence from the tax tribunal and go to any hearings for you.</p>
          <p>If your representative is not a legal professional, you’ll need to authorise them to act for you by completing an <a href="%{approval_form_href}" target="_blank" rel="noopener">authorisation form (%{approval_form_format_and_size})<span class="visuallyhidden"> (opens in new window)</span></a>.</p>
      kickout_feedback: Give your feedback. Help improve this service
    details:
      user_type:
        edit:
          heading: Are you the taxpayer making the %{appeal_or_application}?
          page_title: User type
      taxpayer_type:
        edit:
          heading:
            as_taxpayer: Who is making the %{appeal_or_application}?
            as_representative: Who is the %{appeal_or_application} for?
          page_title: Taxpayer type
      taxpayer_details:
        edit:
          heading: Enter taxpayer's details
          page_title: Taxpayer's details
      has_representative:
        edit:
          heading: Do you have someone to represent you?
          lead_text: A representative is anyone you want to receive correspondence
            or go to a hearing for you. You can authorise a representative at any
            time during your appeal.
          page_title: Representative selection
      representative_professional_status:
        edit:
          heading:
            as_taxpayer: Who is representing you?
            as_representative: Who are you?
          page_title: Professional status
      representative_approval:
        edit:
          heading:
            as_taxpayer: Do you want to authorise your representative now? (optional)
            as_representative: Do you want to start receiving correspondence from
              the tribunal? (optional)
          lead_text:
            as_taxpayer: If you want your representative to start receiving correspondence
              from the tax tribunal, you can authorise them now.
            as_representative: Upload authorisation to let the tax tribunal know you’re
              acting for the taxpayer.
          anytime_text: You can also send the authorisation later at any point during
            the appeal.
          details_heading:
            as_taxpayer: How to authorise your representative
            as_representative: How to get authorisation from the taxpayer
          details_info_html:
            as_taxpayer_html: |
              <ol class="list list-number">
                 <li>Copy and paste the text below into a document or download as a PDF.</li>
                 <li>Complete and sign the form.</li>
                 <li>Upload the form in digital format below.</li>
               </ol>
               <p>If your <span class="" data-dependent="application_type=appeal">appeal</span><span class="js-hidden" data-dependent="application_type=closure">application</span> is for a company, you will need a company director to sign the form.</p>
            as_representative_html: |
              <ol class="list list-number">
                <li>Copy and paste the text below into an email, document or download as a PDF.</li>
                <li>Send to the taxpayer to complete.</li>
                <li>Ask the taxpayer to email back the information from their email account or attach a signed form.</li>
                <li>Upload a copy of the email or signed form.</li>
              </ol>
              <p>If your <span class="" data-dependent="application_type=appeal">appeal</span><span class="js-hidden" data-dependent="application_type=closure">application</span> is for a company, you will need a company director to sign the form.</p>
          details_example_html: |
            <h2 class="heading-medium">Example text</h2>
            <div class="panel">
              <div class="letter">
                <p>Taxpayer's name:</p>
                <p>I authorise my representative to act on my behalf in this <span class="" data-dependent="application_type=appeal">appeal</span><span class="js-hidden" data-dependent="application_type=closure"> application</span>.</p>
                <p>Name of representative:</p>
                <p>Address of representative:</p>
                <p>Signed by taxpayer:</p>
                <p>Name of signatory (printed):</p>
                <p>Position held:</p>
                <p>Date:</p>
              </div>
            </div>
          download_button_text: Download PDF
          attach_document_html: |
            <strong>Upload authorisation form</strong>
            <p>You can send scanned images of the form or a good quality photo.</p>
          page_title: Representative approval
      representative_type:
        edit:
          heading:
            as_taxpayer: Is your representative an individual, company or other type
              of organisation?
            as_representative: Are you an individual,
              company or other type of organisation?
          page_title: Representative type
      representative_details:
        edit:
          heading: Representative's details
          lead_text:
            as_taxpayer: If you have authorised your representative to act on your
              behalf, all correspondence will be sent to the address or email address,
              you enter below.
            as_representative: If the taxpayer has authorised you to act on their
              behalf, all correspondence will be sent to the address and email address,
              you enter below.
          page_title: Representative's details
      grounds_for_appeal:
        edit:
          heading: Grounds for %{appeal_or_application}
          lead_text: Clearly explain why you are appealing, giving reasons for each
            decision you dispute. The judge will want to hear things from your side.
          description_text: Clearly explain in your own words. The judge will want
            to know things from your side and understand how any evidence you provide
            supports your case.
          footer_description_text: You will next have to upload any supporting documents
            including any correspondence with HMRC and evidence to support your case.
          attach_document_html: *attach_reasons_document
          page_title: Grounds for appeal
      documents_checklist:
        edit:
          heading: Upload your letter(s)
          lead_text: The tax tribunal is independent and doesn't have access to files
            from HMRC.
          documents_check_heading: 'You must upload the following (select the items
            you have uploaded):'
          original_notice_provided_html: "<strong>Original notice letter</strong><br>including
            the explanation for any decision(s)"
          review_conclusion_provided_html: "<strong>Review conclusion letter</strong><br>you
            will only have this if your case was reviewed"
          page_title: "Documents upload"
      outcome:
        edit:
          heading: What outcome do you want from your %{appeal_or_application}?
          lead_text: Give a summary of the decisions you think should be made in regards
            to your %{appeal_or_application}. Write no more than 2-3 sentences which
            clearly outline the result you want.
          page_title: Outcome
      <<: *CYA_CONFIRMATION
      documents_upload_problems:
        show:
          heading: Complete your appeal by post
          lead_text: Send everything so that it arrives within the 30 day deadline,
            unless you are appealing late.
          post_text_html: |
            <div class="letter">
              <h2 class="heading-medium">What you will need to do</h2>
              <ol class="list list-number">
                <li>
                  <strong>Print out your appeal details</strong>
                  <p>Use the following link to print your details:</p>
                  <p><strong><a href="%{download_pdf_url}" target="_blank" rel="noopener">Print your appeal details<span class="visuallyhidden"> (opens in new window)</span></a></strong></p>
                </li>
                <li>
                  <strong>Make copies of all documents you wanted to upload</strong>
                  <p>You must include:</p>
                  <ul class="list list-bullet">
                    <li>the original notice or review conclusion letter</li>
                    <li>copies of any documents you attached such as the grounds of appeal, reasons for a late appeal, or authorising a representative</li>
                  </ul>
                </li>
                <li>
                  <strong>Send everything by post</strong>
                  <p>Put your printed appeal details and copies of your documents in one envelope and post to:</p>
                  <address>
                    First-tier Tribunal (Tax Chamber)<br>
                    PO Box 16972<br>
                    Birmingham<br>
                    B16 6TZ
                  </address>
                </li>
               </ol>
            </div>
          post_address_html: "<p>Once the tax tribunal has received your appeal they
            will write to you with confirmation and details of the next steps.</p>"
          page_title: Upload problems
    hardship:
      disputed_tax_paid:
        edit:
          heading: Have you paid the amount of tax under dispute?
          lead_text: You must pay any tax under dispute, unless it will cause financial hardship. You do not have to pay a penalty or surcharge before you can appeal.
          page_title: Amount paid
      hardship_review_requested:
        edit:
          heading: Did you ask HMRC if you could appeal to the tribunal without paying the tax first?
          lead_text: Your appeal will be kept pending until you write to HMRC and
            explain why paying might cause financial hardship.
          page_title: Hardship review requested
      hardship_review_status:
        edit:
          heading: Did HMRC allow you to defer paying because of financial hardship?
          lead_text: If HMRC said no, you can give reasons for the judge to consider
            as part of this appeal.
          page_title: Hardship review status
      hardship_reason:
        edit:
          heading: Why will paying the tax under dispute cause financial hardship?
          lead_text: The judge will decide whether your appeal can continue without
            paying the tax first.
          attach_document_html: *attach_reasons_document
          page_title: Hardship reason
    lateness:
      in_time:
        edit:
          heading: Are you in time to appeal to the tax tribunal?
          lead_text: You have 30 calendar days from the date of the original notice
            or review conclusion letter. If you appeal any later, you’ll need to explain
            why.
          page_title: Lateness
      lateness_reason:
        edit:
          heading: Why are you late with your %{appeal_or_application}?
          heading_unsure: Are there reasons why your %{appeal_or_application} might
            be late?
          lead_text: The judge will consider your reasons and any response from HMRC.
            There may be a hearing to decide if your %{appeal_or_application} can
            go ahead. If you are not allowed to appeal late, you will be told why
            not.
          lead_text_unsure: To help process your case quickly, you should give reasons
            why your %{appeal_or_application} might be late. The judge will decide
            whether your %{appeal_or_application} can go ahead if it is late.
          details_title: Help with a late %{appeal_or_application}
          details_content: You must provide reasonable grounds for submitting your
            %{appeal_or_application} late. These are usually unforeseen circumstances
            or events beyond your control which meant you weren't able to meet the
            tax tribunal deadline.
          attach_document_html: *attach_reasons_document
          page_title: Lateness reason
