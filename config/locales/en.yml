      must_challenge_hmrc:
        show:
          heading: You must challenge HMRC before you can appeal
          lead_text: For your type of tax dispute you must challenge the decision with HMRC first.
          free_to_challenge_hmrc_heading: It is free to challenge HMRC
          free_to_challenge_hmrc_description_html: You must contact HMRC within the deadline shown on the original notice letter from HMRC. This is usually <strong>30 days</strong>, although you can still write to them after this if you have good reasons for being late.
          free_to_challenge_hmrc_guidance_html: See the guidance on<a href="https://www.gov.uk/tax-appeals"> how to challenge an HMRC tax decision</a>.
          contact_hmrc_button: Contact HMRC
          start_again: Start again
