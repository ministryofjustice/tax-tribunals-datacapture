  steps:
    cost:
      challenged_decision:
        edit:
          heading: Did you challenge the decision with HMRC first?
          lead_text: If you’ve written to HM Revenue & Customs (HMRC) to say why the decision is wrong, or have asked for a review of your case, please select ‘Yes’.
          help_panel:
            heading: Help with challenging HMRC directly
            content_html: >
              <p>HMRC will tell you on the original decision  letter sent to you how you can query or challenge a tax decision.</p>
              <p>You usually have 30 days to write to them saying why you think their decision is wrong.</p>
              <p>It is free to ask HMRC to look into your tax issue again. You will usually only have to pay your own costs, for example towards postage, printing or any professional advice.</p>
              <p><strong>You can still appeal to the tax tribunal after challenging HMRC</strong>
              <p>HMRC will send you a letter telling you their view on your tax dispute and whether they've changed their mind.</p>
              <p>If you disagree with HMRC’s response, you can:
              <ul class="list list-bullet">
                <li>ask HMRC for a review by an officer who wasn’t involved in the original decision. You can still appeal to the tax tribunal afterwards if you do not accept the review conclusion</li>
                <li>consider alternative dispute resolution (ADR)</li>
                <li>appeal to an independent tax tribunal within 30 days</li>
              </ul>
              <p>See the <a href="https://www.gov.uk/tax-appeals">guidance from HMRC on how to appeal</a> against a tax decision.</p>
      case_type_challenged:
        edit:
          heading: What is your appeal about?
          lead_text: The type of tax or issue you're disputing is usually shown on the original notice letter from HMRC, or review conclusion letter (if you challenged the decision directly with HMRC).
          description_text: If the tax or issue is not listed below or you’re making a different type of appeal or application, please select ‘other’.
      case_type_unchallenged:
        edit:
          heading: What is your appeal about?
          lead_text: The type of tax or issue you're disputing is usually shown on the original notice letter from HMRC, or review conclusion letter (if you challenged the decision directly with HMRC).
          description_text: If the tax or issue is not listed below or you’re making a different type of appeal or application, please select ‘other’.
      dispute_type:
        edit:
          heading: What is your dispute about?
          lead_text: Your dispute will be stated on either the original notice letter from HMRC, or the review conclusion letter if your case was reviewed.
          description_text: You can't combine separate disputes on separate letters into one appeal.
      penalty_amount:
