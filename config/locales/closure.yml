en:
  steps:
    closure:
      step_header: Question %{step} of ?
      start:
        show:
          continue: Continue
          heading: Apply to close an enquiry
          lead_text: Ask the judge to close an HMRC enquiry if you think it has gone on too long.
          description_html: |
            <h2 class="heading-medium">What you will need</h2>
            <ul class="list list-bullet">
              <li><strong>details of the enquiry you want closed</strong> including the HMRC reference number and years under enquiry</li>
              <li><strong>further information (optional)</strong> saying why you think the enquiry should close</li>
              <li><strong>any supporting documents (optional)</strong> ready to upload in digital format</li>
              <li><strong><a href="https://drive.google.com/open?id=0B-4PgEZDV9SBczhkbGNDanJEa28">signed approval (PDF, 58Kb)</a></strong> if you want someone to act on your behalf and receive letters from the tax tribunal or attend a hearing</li>
            </ul>
      case_type:
        edit:
          heading: What type of tax return is under enquiry?
          lead_text: The tax tribunal can only receive applications to close the following types of enquiry.
      enquiry_details:
        edit:
          heading: Enter details for the enquiry you want to close
          lead_text: You will find this information on any letters you have received from HMRC about the enquiry.
      additional_info:
        edit:
          heading: Say why you think the enquiry should close (optional)
      support_documents:
        edit:
          heading: Add documents to support your application (optional)
          lead_text: The tax tribunal is independent and doesn't have access to files from HMRC.
          having_problems_uploading_documents_html: I am having trouble uploading my documents
