en:
  shared:
    file_upload:
      header: File upload requirements
      file_list_html: |
        <ul class="list list-bullet">
          <li>File formats: Word, PDF, Excel, JPG, GIF, PNG</li>
          <li>File size: up to 20 megabytes (MB)</li>
          <li>Scan documents in black and white
          <li>Files cannot be password protected</li>
        </ul>
      footer: You can’t upload executable (.exe) and other zip, archive or compressed files due to virus risks.
      dropzone_message_html: Drag and drop files here<br> <strong>or</strong><br><span class="faux-link">click to choose a file</span>
  steps:
    details:
      step_header: Question %{step} of ?
      start:
        show:
          heading: 3. Enter appeal details and pay fee
          lead_text: You will need to include grounds for your appeal and upload a scan or photo of the letters from HMRC.
          description_html: |
            <h4 class="heading-small">What to get ready before you start</h4>
            <ul class="list list-bullet">
              <li>a scan or photo of the original notice letter or review conclusion letter from HMRC ready to upload</li>
              <li>write down the reasons why you disagree with the decision(s) by HMRC so you can copy and paste the text or attach as a document</li>
              <li>if you're completing this as a representative and you're not a legal professional, you'll need an email or scan of a letter from your client saying they can act on your behalf</li>
              <li>a debit or credit card to pay the initial tribunal fee unless you're eligible for <a href="https://www.gov.uk/get-help-with-court-fees">help with fees</a></li>
            </ul>
            <p class="notice">
              <i class="icon icon-important">
                <span class="visuallyhidden">Warning</span>
              </i>
              <strong class="bold-small">
                You can't save details as you go. Please get everything ready before you start.
              </strong>
            </p>
          previous_step_not_completed: You must complete Step 1 and Step 2 before you can enter your appeal details. 
      taxpayer_type:
        edit:
          heading: Is the appeal for an individual or company?
          lead_text: Select whether the taxpayer is an individual or a company.
      individual_details:
        edit:
          heading: Taxpayer's details
          lead_text: Enter details for the taxpayer involved in the appeal. These will usually be shown on any correspondence with HMRC.
      company_details:
        edit:
          heading: Taxpayer's details
          lead_text: Enter details for the taxpayer involved in the appeal. These will usually be shown on any correspondence with HMRC.
      grounds_for_appeal:
        edit:
          heading: Grounds for appeal
          lead_text: Tell us why you think HMRC's decision(s) is wrong, giving reasons. If you are appealing against more than one decision, you must explain why you think each one is wrong.
          description_text: Clearly explain in your own words. The judge will want to know things from your side and understand how any evidence you provide supports your case.
          footer_description_text: You will next have to upload any supporting documents including any correspondence with HMRC and evidence to support your case.
          previous_document: 'Previously attached document: %{file_name}'
          attach_document_html: <strong>Attach reasons as a document</strong>
      documents_checklist:
        edit:
          heading: Documents checklist
          lead_text: For your case to proceed you will need to upload the correct documents in digital format. We can accept scanned images or good quality pictures, for example via a smartphone.
          documents_check_heading: 'You must upload the following (select the items you have uploaded):'
          original_notice_provided_html: <strong>Original notice or decision letter from HMRC</strong><br>this letter includes the explanation for any decision(s)
          review_conclusion_provided_html: "<strong>The review conclusion letter from HMRC</strong><br>if your case was reviewed, this letter is often headed the 'Conclusion of review'"
          other_documents_check_heading: 'You can also add the following to help your case:'
          other_documents_list_html: |
            <ul class="list list-bullet">
              <li>A copy of any letter sent to HMRC querying the decision or asking for a review</li>
              <li>Any evidence to support your case</li>
              <li>Approval to act as a representative</li>
            </ul>
          additional_documents_provided_html: I want to upload additional information
          having_problems_uploading_documents_html: I am having trouble uploading my documents
          uploaded_files_header: Uploaded files
          no_uploaded_files: No files uploaded
      check_answers:
        show:
          submit_and_continue: Submit and continue
          change: Change
          heading: Check answers
          warning: Warning
          warning_message: "Once you click 'Submit and continue', you cannot change your answers"
          declaration_of_truth: Declaration and statement of truth
          declaration_of_truth_message: |
            By completing this application and clicking the ‘Submit and continue’ button, I believe the information
            I have given in this form is true to the best of my knowledge. If I am found to have been deliberately
            untruthful or dishonest, criminal proceedings for fraud can be brought against me. I understand that if
            I have given false  information or I do not provide further evidence if requested, my application may be
            rejected and any tax tribunal fees will not be refunded.
          fee_details_heading: Fee details
          appeal_timeliness_heading: Appeal timeliness
          appeal_details_heading: Appeal details
          questions:
            challenged_decision: Did you challenge the decision with HMRC first?
            case_type: What is your appeal about?
            dispute_type: What is your dispute about?
            penalty_amount: What is the penalty or surcharge amount?
            fee_amount: Fee
            in_time: Is this application late?
            lateness_reason: Reason(s) for late application
            appellant_details: Appellant details
            appellant_phone: "Tel:"
            appellant_email: "Email:"
            grounds_for_appeal: "Grounds for appeal"
            documents_submitted: "Documents submitted"
