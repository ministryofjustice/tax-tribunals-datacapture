en:
  shared:
    file_upload:
      header: File upload requirements
      file_list_html: |
        <ul class="list list-bullet">
          <li>File formats: Word, PDF, Excel, JPG, GIF, PNG</li>
          <li>File size: up to 20 megabytes (MB)</li>
          <li>Files cannot be password protected</li>
        </ul>
      footer: You can’t upload executable (.exe), zip or other archive files due to virus risks.
      technical_info: We accept scanned images or good quality pictures, for example via a smartphone. You can upload PDF, JPG, GIF or PNG formats. Maximum file size of 20MB.
      dropzone_message_html: Drag and drop files here<br> <strong>or</strong><br><span class="faux-link" tabindex="-1">click to choose a file</span>
      uploaded_files_header: Uploaded files
      no_uploaded_files: No files uploaded
      having_problems: I am having trouble uploading my documents
      explanation_html:
        <p><strong>What to do next</strong></p>
        <ul class="list list-bullet">
          <li>See <a href="%{contact_url}">useful contact information</a> for help on using this service.</li>
          <li>If you're still having trouble, enter reasons and click 'continue' to print and complete your appeal by post.</li>
        </ul>
    finish: Finish
    start_again: Start again
  steps:
    details:
      user_type:
        edit:
          heading: Are you the taxpayer making the %{appeal_or_application}?
      taxpayer_type:
        edit:
          heading:
            as_taxpayer: Who is making the %{appeal_or_application}?
            as_representative: Who is the %{appeal_or_application} for?
      taxpayer_details:
        edit:
          heading: Enter taxpayer's details
      has_representative:
        edit:
          heading: Do you have someone to represent you?
          lead_text: A representative is anyone you want to receive correspondence or go to a hearing for you. You can authorise a representative at any time during your appeal.
      representative_professional_status:
        edit:
          heading:
            as_taxpayer: "Who is representing you?"
            as_representative: "Who are you?"
      representative_approval:
        edit:
          heading:
            as_taxpayer: Do you want to authorise your representative now? (optional)
            as_representative: Do you want to start receiving correspondence from the tribunal? (optional)
          lead_text:
            as_taxpayer: If you want your representative to start receiving correspondence from the tax tribunal, you can authorise them now.
            as_representative: Upload authorisation to let the tax tribunal know you’re acting for the taxpayer.
          anytime_text: You can also send the authorisation later at any point during the appeal.
          details_heading:
            as_taxpayer: How to authorise your representative
            as_representative: How to get authorisation from the taxpayer
          details_info_html:
            as_taxpayer_html: |
              <ol class="list list-number">
                 <li>Copy and paste the text below into a document or download as a PDF.</li>
                 <li>Complete and sign the form.</li>
                 <li>Upload the form in digital format below.</li>
               </ol>
               <p>If your <span class="" data-dependent="application_type=appeal">appeal</span><span class="js-hidden" data-dependent="application_type=closure">application</span> is for a company, you will need a company director to sign the form.</p>
            as_representative_html: |
              <ol class="list list-number">
                <li>Copy and paste the text below into an email, document or download as a PDF.</li>
                <li>Send to the taxpayer to complete.</li>
                <li>Ask the taxpayer to email back the information from their email account or attach a signed form.</li>
                <li>Upload a copy of the email or signed form.</li>
              </ol>
              <p>If your <span class="" data-dependent="application_type=appeal">appeal</span><span class="js-hidden" data-dependent="application_type=closure">application</span> is for a company, you will need a company director to sign the form.</p>
          details_example_html: |
            <h2 class="heading-medium">Example text</h2>
            <div class="panel">
              <div class="letter">
                <p>Taxpayer's name:</p>
                <p>I authorise my representative to act on my behalf in this <span class="" data-dependent="application_type=appeal">appeal</span><span class="js-hidden" data-dependent="application_type=closure"> application</span>.</p>
                <p>Name of representative:</p>
                <p>Address of representative:</p>
                <p>Signed by taxpayer:</p>
                <p>Name of signatory (printed):</p>
                <p>Position held:</p>
                <p>Date:</p>
              </div>
            </div>
          download_button_text: Download PDF
          attach_document_html: <strong>Upload authorisation form</strong>
                                <p>You can send scanned images of the form or a good quality photo.</p>
      representative_type:
        edit:
          heading:
            as_taxpayer: Is your representative an individual, company or other type of organisation?
            as_representative: Are you representing the taxpayer as an individual, company or other type of organisation?
      representative_details:
        edit:
          heading: Representative's details
          lead_text:
            as_taxpayer: If you have authorised your representative to act on your behalf, all correspondence will be sent to the address or email address, you enter below.
            as_representative: If the taxpayer has authorised you to act on their behalf, all correspondence will be sent to the address and email address, you enter below.
      grounds_for_appeal:
        edit:
          heading: Grounds for %{appeal_or_application}
          lead_text: Clearly explain why you are appealing, giving reasons for each decision you dispute. The judge will want to hear things from your side.
          description_text: Clearly explain in your own words. The judge will want to know things from your side and understand how any evidence you provide supports your case.
          footer_description_text: You will next have to upload any supporting documents including any correspondence with HMRC and evidence to support your case.
          attach_document_html: <strong>Attach reasons as a document</strong>
      documents_checklist:
        edit:
          heading: Upload your letter(s)
          lead_text: The tax tribunal is independent and doesn't have access to files from HMRC.
          documents_check_heading: 'You must upload the following (select the items you have uploaded):'
          original_notice_provided_html: <strong>Original notice letter</strong><br>including the explanation for any decision(s)
          review_conclusion_provided_html: <strong>Review conclusion letter</strong><br>you will only have this if your case was reviewed
      outcome:
        edit:
          heading: What outcome do you want from your %{appeal_or_application}?
          lead_text: Give a summary of the decisions you think should be made in regards to your %{appeal_or_application}. Write no more than 2-3 sentences which clearly outline the result you want.
      check_answers:
        show:
          heading: Check your answers
      confirmation:
        show:
          case_submitted: Case submitted
          confirmation_email: We will send confirmation by email
          save_or_print_pdf: Save or print your case details
          what_happens_next_html: |
            <p>Please save or print your case details for your records.</p>
            <h2 class="heading-medium">What happens next?</h2>
            <p>The tax tribunal will:</p>
            <ul class="list list-bullet">
              <li>check your details and may ask you for more information</li>
              <li>write to confirm the next steps and if there will be a hearing</li>
              <li>contact any other parties and ask them to respond</li>
            </ul>
            <p>
              If you have any questions, you can contact the tax tribunal on %{tax_tribunal_phone} (find out about
              <a href="https://www.gov.uk/call-charges">call charges</a>).
            </p>
      documents_upload_problems:
        show:
          heading: Complete your appeal by post
          lead_text: Send everything so that it arrives within the 30 day deadline, unless you are appealing late.
          post_text_html:
            <div class="letter">
              <h2 class="heading-medium">What you will need to do</h2>
              <ol class="list list-number">
                <li>
                  <strong>Print out your appeal details</strong>
                  <p>Use the following link to print your details:</p>

                  <p><strong><a href="%{download_pdf_url}" target="_blank">Print your appeal details</a></strong></p>
                </li>
                <li>
                  <strong>Make copies of all documents you wanted to upload</strong>
                  <p>You must include:</p>
                  <ul class="list list-bullet">
                    <li>the original notice or review conclusion letter</li>
                    <li>copies of any documents you attached such as the grounds of appeal, reasons for a late appeal, or authorising a representative</li>
                  </ul>
                </li>
                <li>
                  <strong>Send everything by post</strong>
                  <p>Put your printed appeal details and copies of your documents in one envelope and post to:</p>
                  <address>
                    First-tier Tribunal (Tax Chamber)<br>
                    PO Box 16972<br>
                    Birmingham<br>
                    B16 6TZ
                  </address>
                </li>
               </ol>
            </div>
          post_address_html:
           <p>Once the tax tribunal has received your appeal they will write to you with confirmation and details of the next steps.</p>

